<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empregos</title>
    <script src="assets/js/protocol-validator.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/company-api.js"></script>
    <script>
        // Redireciona automaticamente baseado no tipo de usuário
        const userToken = sessionStorage.getItem('jwtToken');
        const companyToken = sessionStorage.getItem('companyToken');

        if (companyToken) {
            // Empresa logada -> vai para o painel da empresa
            window.location.href = 'pages/company-panel.html';
        } else if (userToken) {
            // Usuário logado -> vai para o painel do usuário
            window.location.href = 'pages/painel.html';
        } else {
            // Ninguém logado -> vai para seleção de tipo de login
            window.location.href = 'pages/login-selection.html';
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
