<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel do Usu√°rio</title>
    <link rel="stylesheet" href="../assets/css/painel.css">
</head>

<body>
    <div class="panel">
        <h2>üë§ Painel do Usu√°rio</h2>
        <div id="userInfo" class="user-info"></div>

        <hr>

        <button id="editBtn">‚úèÔ∏è Editar Dados</button>
        <button id="deleteBtn" class="danger">üóëÔ∏è Deletar Conta</button>
        <button id="logoutBtn" class="secondary">üö™ Logout</button>

        <h2>üì° Resposta do Servidor</h2>
        <pre id="responseArea">Aguardando resposta...</pre>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        const userInfoDiv = document.getElementById('userInfo');
        const responseArea = document.getElementById('responseArea');

        document.addEventListener('DOMContentLoaded', async () => {
            const token = sessionStorage.getItem('jwtToken');
            const userId = sessionStorage.getItem('userId');

            if (!token || !userId) {
                window.location.href = 'login.html';
                return;
            }

            const data = await apiCall(`/users/${userId}`, 'GET');
            responseArea.innerText = JSON.stringify(data, null, 2).replace(/\\n/g, '\n');

            if (data && data.username) {
                userInfoDiv.innerHTML = `
                    <p><strong>Nome:</strong> ${data.name}</p>
                    <p><strong>Usu√°rio:</strong> ${data.username}</p>
                    <p><strong>Email:</strong> ${data.email || 'N√£o informado'}</p>
                    <p><strong>Telefone:</strong> ${data.phone || 'N√£o informado'}</p>
                    <p><strong>Experi√™ncia:</strong> ${data.experience || 'N√£o informada'}</p>
                    <p><strong>Forma√ß√£o:</strong> ${data.education || 'N√£o informada'}</p>
                `;
            } else {
                alert('Token inv√°lido ou usu√°rio n√£o encontrado.');
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        });

        document.getElementById('editBtn').addEventListener('click', () => {
            window.location.href = 'editar.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const data = await apiCall('/logout', 'POST');
            responseArea.innerText = JSON.stringify(data, null, 2).replace(/\\n/g, '\n');
            alert(data.message || 'Sess√£o encerrada.');
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja deletar sua conta?')) {
                const userId = sessionStorage.getItem('userId');
                const data = await apiCall(`/users/${userId}`, 'DELETE');
                responseArea.innerText = JSON.stringify(data, null, 2).replace(/\\n/g, '\n');

                if (data.message && data.message.includes('deleted')) {
                    alert('Conta deletada com sucesso.');
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Erro ao deletar conta.');
                }
            }
        });
    </script>
</body>

</html>
