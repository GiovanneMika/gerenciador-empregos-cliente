<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <h2>Painel do Usuário</h2>
        <div id="userInfo" class="user-info"></div>
        <hr>
        <button id="editBtn">Editar Dados</button>
        <button id="deleteBtn" class="danger">Deletar Conta</button>
        <button id="logoutBtn" class="secondary">Logout</button>
        <h2>Resposta do Servidor</h2>
        <pre id="responseArea"></pre>
    </div>

    <script src="api.js"></script>
    <script>
        const userInfoDiv = document.getElementById('userInfo');
        const responseArea = document.getElementById('responseArea');

        // AO CARREGAR A PÁGINA
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('jwtToken');
            const user = JSON.parse(sessionStorage.getItem('currentUser'));

            // Se não tiver token, expulsa o usuário para a tela de login
            if (!token || !user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Exibe os dados do usuário
            userInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${user.user_id}</p>
                <p><strong>Nome:</strong> ${user.full_name}</p>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email_address || 'Não informado'}</p>
            `;
        });

        document.getElementById('editBtn').addEventListener('click', () => {
            window.location.href = 'editar.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await apiCall('/logout', 'POST');
            sessionStorage.clear(); // Limpa a memória
            window.location.href = 'login.html';
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja deletar sua conta? Esta ação é irreversível.')) {
                const user = JSON.parse(sessionStorage.getItem('currentUser'));
                const data = await apiCall(`/users/${user.user_id}`, 'DELETE');
                responseArea.textContent = JSON.stringify(data, null, 2);
                if (data && data.message && data.message.includes('deleted')) {
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
